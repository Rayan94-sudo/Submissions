<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 3</title>
  </head>
  <body>
    <form>
      <label for="name">Your name : </label
      ><input type="text" name="name" value="" id="name" onblur="change()" />
      <div class="class"></div>
      <div id="ahmad"></div>
    </form>
  </body>

  <script>
    function change() {
      document.querySelector("#ahmad").innerHTML = document.querySelector(
        "#name"
      ).value;
    }
  </script>
</html>
