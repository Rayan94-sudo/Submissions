<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 6</title>
  </head>
  <body>
    <img src="images/image1.jpg" id="image1" />
    <img src="images/image2.jpg" id="image2" />
    <img src="images/image3.jpg" id="image3" />
    <img src="images/image4.jpg" id="image4" />
    <img src="images/image5.jpg" id="image5" />
  </body>
  <script>
    function f() {
      document
        .querySelector("#image1")
        .addEventListener("mouseover", function() {
          this.src = "images/image1_2.jpg";
        });
      document
        .querySelector("#image2")
        .addEventListener("mouseover", function() {
          this.src = "images/image2_2.jpg";
        });
      document
        .querySelector("#image3")
        .addEventListener("mouseover", function() {
          this.src = "images/image3_2.jpg";
        });
      document
        .querySelector("#image4")
        .addEventListener("mouseover", function() {
          this.src = "images/image4_2.jpg";
        });
      document
        .querySelector("#image5")
        .addEventListener("mouseover", function() {
          this.src = "images/image5_2.jpg";
        });
    }

    function f1() {
      document
        .querySelector("#image1")
        .addEventListener("mouseout", function() {
          this.src = "images/image1_2.jpg";
        });
      document
        .querySelector("#image2")
        .addEventListener("mouseout", function() {
          this.src = "images/image2_2.jpg";
        });
      document
        .querySelector("#image3")
        .addEventListener("mouseout", function() {
          this.src = "images/image3_2.jpg";
        });
      document
        .querySelector("#image4")
        .addEventListener("mouseover", function() {
          this.src = "images/image4_2.jpg";
        });
      document
        .querySelector("#image5")
        .addEventListener("mouseout", function() {
          this.src = "images/image5_2.jpg";
        });
    }
    f();
    f1();
  </script>
</html>
